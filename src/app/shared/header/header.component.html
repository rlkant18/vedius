<mat-toolbar>
  <button mat-mini-fab color="warn" [matMenuTriggerFor]="navMenu">
    <mat-icon>dashboard</mat-icon>
  </button>
  <span class="example-icon"></span>
  <mat-icon>{{iconTitle}}</mat-icon>
  <span class="example-icon"></span>
  {{pageTitle}}
  <span class="example-spacer"></span>
  <mat-icon [color]="userStatusColor" routerLink="/app-product"> shop</mat-icon>
  <span class="example-icon"></span>
  <mat-icon [color]="userStatusColor" routerLink="/settings"> account_box</mat-icon>
  <span class="example-icon"></span>
  <mat-icon matBadge="{{counter}}" (click)="openDialog()">shopping_cart</mat-icon>
  <span class="example-icon"></span>
  <mat-icon [matMenuTriggerFor]="helpMenu">help_outline</mat-icon>
  <span class="example-icon"></span>
  <mat-icon>settings</mat-icon>

  <mat-menu #helpMenu="matMenu">
    <div *ngIf="helpTitle=='Settingspagehelp'">
      This is Setting page help.
    </div>
    <div *ngIf="helpTitle=='Aboutuspagehelp'">
      This is About us page help.
    </div>
    {{helpTitle}}
  </mat-menu>
  <mat-menu #navMenu="matMenu">
    <button mat-menu-item routerLink="/aboutus">
      <mat-icon>info</mat-icon>
    </button>
    <button mat-menu-item routerLink="/admin">
      <mat-icon>settings</mat-icon>
    </button>
  </mat-menu>

</mat-toolbar>
