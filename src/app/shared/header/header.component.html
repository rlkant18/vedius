<mat-toolbar>
  <button mat-mini-fab color="warn" [matMenuTriggerFor]="navMenu">
    <mat-icon>dashboard</mat-icon>
  </button>
  <span class="example-icon"></span>
  <mat-icon>{{iconTitle}}</mat-icon>
  <span class="example-icon"></span>
  {{pageTitle}}
  <span class="example-spacer"></span>
  <mat-icon [color]="userStatusColor" routerLink="/app-product" matTooltip="Exercises" > shop</mat-icon>
  <span class="example-icon"></span>
  <mat-icon [color]="userStatusColor" routerLink="/settings" matTooltip="Settings Page" > settings</mat-icon>
  <mat-icon [color]="userStatusColor" matBadge="{{counter}}" (click)="openDialog()" matTooltip="Exercise Cart"  ng-mouseover="showPopover()" ng-mouseleave="hidePopover()" >shopping_cart</mat-icon>
  <span class="example-icon"></span>
  <mat-icon [color]="userStatusColor" routerLink="/contactUs" matTooltip="Contact Us" > contact_support</mat-icon>
  <span class="example-icon"></span>
  <mat-icon [color]="userStatusColor" routerLink="/logOut" matTooltip="Logout" > exit_to_app</mat-icon>
  

  <mat-menu #helpMenu="matMenu">
    <div *ngIf="helpTitle=='Settingspagehelp'">
      This is Setting page help.
    </div>
    <div *ngIf="helpTitle=='Aboutuspagehelp'">
      This is About us page help.
    </div>
    {{helpTitle}}
  </mat-menu>
  <mat-menu #navMenu="matMenu">
    <button mat-menu-item routerLink="/aboutus">
      <mat-icon>info</mat-icon>
    </button>
    <button mat-menu-item routerLink="/admin">
      <mat-icon>settings</mat-icon>
    </button>
  </mat-menu>

</mat-toolbar>
