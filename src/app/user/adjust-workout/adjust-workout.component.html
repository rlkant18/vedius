<h2 mat-dialog-title> Title</h2>

<div>
  <mat-grid-list>

    <video width="320" height="240" controls>
      <source src="../assets/videos/IMG_1757.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <mat-form-field>
      <h4 mat-dialog-title> Repetitions </h4>
      <mat-label>Repetitions</mat-label>
      <select matNativeControl required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>
    </mat-form-field>

    <mat-form-field>
      <h4 mat-dialog-title> Sets </h4>

      <mat-label>Sets</mat-label>
      <select matNativeControl required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>
    </mat-form-field>

    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Additional Comments" [formControl]="emailFormControl"
          [errorStateMatcher]="matcher">
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error
          *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>


    <mat-dialog-content>
      <p>preview of the workout</p>
    </mat-dialog-content>

  </mat-grid-list>
</div>

<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
