<div class="main-div">
  <mat-card class="example-card">
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Login">
          <form class="example-form">
            <table class="example-full-width" cellspacing="0">
              <tr>
                <td>
                  <div style="text-align:center;">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Username" [(ngModel)]="username" name="username"
                        required>
                    </mat-form-field>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" [(ngModel)]="password" type="password"
                      name="password" required>
                  </mat-form-field>
                </td>
              </tr>
            </table>
          </form>
        </mat-tab>
        <mat-tab label="Create New Account">
          <form class="example-form">
            <table class="example-full-width" cellspacing="0">
              <tr>
                <td>
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Enter a Username" [(ngModel)]="username"
                      name="username" required>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Enter Email Address" [(ngModel)]="password"
                      type="password" name="password" required>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Enter Password" [(ngModel)]="password"
                      type="password" name="password" required>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Enter Password Again" [(ngModel)]="password"
                      type="password" name="password" required>
                  </mat-form-field>
                </td>
              </tr>
            </table>
          </form>
        </mat-tab>
      </mat-tab-group>

    </mat-card-content>
    <!--
    <mat-card-actions>
      <button mat-raised-button (click)="login()" color="primary" >Login</button>

    <div id="outer">
